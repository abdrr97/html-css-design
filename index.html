<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <div class="gray-bg"></div>

  <header>
    <img src="./images/logo.svg" alt="LOGO">
    <nav>
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <div class="dot"></div>
      <a href="#">Login</a>
    </nav>
    <button class="menu-button">
      <img class="btn-hamburger" src="./images/icon-hamburger.svg" alt="">
      <img class="btn-close" src="./images/icon-close.svg" alt="">
      <div id="menu">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <hr>
        <a href="#">Login</a>
      </div>
    </button>

  </header>


  <main>
    <section class="section-1">
      <div class="new">
        <span class="badge">new</span>
        <p>Monograph Dashboard</p>
      </div>

      <h1>Powerful insights into your team</h1>

      <p class="sub-title">
        Project planning and time tracking <br> for agile teams
      </p>

      <div class="button-container">
        <button>
          Schedule a demo
        </button>
        <p>to see a live preview</p>
      </div>
    </section>

    <img class="devices-img" src="./images/illustration-devices.svg" alt="Devices">
